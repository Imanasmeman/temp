<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS vs React</title>
</head>
<body>
    <h1 id="title">Vanilla DOM Title</h1>
    <p>DOM Updates: <span id="count">0</span></p>
    <button id="changeTitle">Change Title (Vanilla JS)</button>

    <script>
        let domUpdateCount = 0;

        document.getElementById("changeTitle").addEventListener("click", function () {
            const title = document.getElementById("title");
            title.textContent = "Updated Title - Vanilla JS";
            
            domUpdateCount++;
            document.getElementById("count").textContent = domUpdateCount;
        });
    </script>
</body>
</html>
