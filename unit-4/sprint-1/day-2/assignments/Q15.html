<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Blog Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .blog-post {
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 15px 0;
      padding: 15px;
    }
    .featured {
      background-color: #fff8c4; /* Light yellow */
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React and Babel CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- React App -->
  <script type="text/babel">
    const blogs = [
      { title: "React Basics", content: "Learn the basics of React.", isFeatured: true },
      { title: "Advanced React", content: "Delve deeper into React.", isFeatured: false },
      { title: "React Performance Tips", content: "Optimize your React apps.", isFeatured: true },
    ];

    function BlogPost({ title, content, isFeatured }) {
      const className = `blog-post ${isFeatured ? "featured" : ""}`;
      return (
        <div className={className}>
          <h2>{title}</h2>
          <p>{content}</p>
        </div>
      );
    }

    function App() {
      return (
        <div>
          <h1>Blog Page</h1>
          {blogs.map((blog, index) => (
            <BlogPost
              key={index}
              title={blog.title}
              content={blog.content}
              isFeatured={blog.isFeatured}
            />
          ))}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
