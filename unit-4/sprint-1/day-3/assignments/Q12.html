<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Counter with Step Control</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }

      input {
        width: 60px;
        text-align: center;
      }

      button {
        margin: 5px;
        padding: 8px 15px;
        font-size: 16px;
      }

      h2 {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function CounterWithStep() {
        const [count, setCount] = React.useState(0);
        const [step, setStep] = React.useState(1);

        const handleIncrease = () => {
          setCount(prev => prev + parseInt(step));
        };

        const handleDecrease = () => {
          setCount(prev => Math.max(0, prev - parseInt(step)));
        };

        const handleStepChange = (e) => {
          setStep(Number(e.target.value) || 1);
        };

        return (
          <div>
            <h2>Counter: {count}</h2>
            <div>
              Step: <input type="number" value={step} onChange={handleStepChange} />
            </div>
            <br />
            <button onClick={handleIncrease}>Increase</button>
            <button onClick={handleDecrease}>Decrease</button>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<CounterWithStep />);
    </script>
  </body>
</html>
