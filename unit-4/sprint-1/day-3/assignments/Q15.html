<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, select, button {
      margin: 5px;
      padding: 5px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-left: 5px solid transparent;
    }
    .high {
      border-left-color: red;
      background-color: #ffe5e5;
    }
    .medium {
      border-left-color: orange;
    }
    .low {
      border-left-color: green;
    }
    .completed .task-text {
      text-decoration: line-through;
      color: grey;
    }
    .filters {
      margin-top: 20px;
    }
    .task-buttons button {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>Advanced Task Manager</h1>
  <div id="root"></div>

  <!-- CDN Scripts -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- React Code -->
  <script type="text/babel">
    const { useState } = React;

    function TaskManager() {
      const [tasks, setTasks] = useState([]);
      const [title, setTitle] = useState("");
      const [priority, setPriority] = useState("Medium");
      const [filterPriority, setFilterPriority] = useState("All");
      const [filterStatus, setFilterStatus] = useState("All");

      const handleAdd = () => {
        if (title.trim() === "") return;
        const newTask = {
          id: Date.now(),
          title,
          priority,
          completed: false
        };
        const updated = [...tasks, newTask];
        setTasks(sortTasks(updated));
        setTitle("");
        setPriority("Medium");
      };

      const toggleComplete = (id) => {
        const updated = tasks.map(task =>
          task.id === id ? { ...task, completed: !task.completed } : task
        );
        setTasks(sortTasks(updated));
      };

      const deleteTask = (id) => {
        setTasks(tasks.filter(task => task.id !== id));
      };

      const sortTasks = (taskList) => {
        const priorityOrder = { High: 3, Medium: 2, Low: 1 };
        return taskList.sort((a, b) => priorityOrder[b.priority] - priorityOrder[a.priority]);
      };

      const filteredTasks = tasks.filter(task => {
        const matchPriority = filterPriority === "All" || task.priority === filterPriority;
        const matchStatus =
          filterStatus === "All" ||
          (filterStatus === "Completed" && task.completed) ||
          (filterStatus === "Incomplete" && !task.completed);
        return matchPriority && matchStatus;
      });

      return (
        <>
          <input
            type="text"
            placeholder="Task title"
            value={title}
            onChange={e => setTitle(e.target.value)}
          />
          <select value={priority} onChange={e => setPriority(e.target.value)}>
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
          </select>
          <button onClick={handleAdd}>Add Task</button>

          <div className="filters">
            <h3>Filters:</h3>
            <label>Priority: </label>
            <select value={filterPriority} onChange={e => setFilterPriority(e.target.value)}>
              <option>All</option>
              <option>High</option>
              <option>Medium</option>
              <option>Low</option>
            </select>

            <label>Status: </label>
            <select value={filterStatus} onChange={e => setFilterStatus(e.target.value)}>
              <option>All</option>
              <option>Completed</option>
              <option>Incomplete</option>
            </select>
          </div>

          <ul>
            {filteredTasks.map(task => (
              <li
                key={task.id}
                className={`${task.priority.toLowerCase()} ${task.completed ? "completed" : ""}`}
              >
                <span className="task-text">{task.title} ({task.priority})</span>
                <div className="task-buttons">
                  <button onClick={() => toggleComplete(task.id)}>
                    {task.completed ? "Mark Incomplete" : "Mark Complete"}
                  </button>
                  <button onClick={() => deleteTask(task.id)}>Delete</button>
                </div>
              </li>
            ))}
          </ul>
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<TaskManager />);
  </script>
</body>
</html>
